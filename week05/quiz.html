<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <meta name="description" content="Quiz">
    <meta name="author" content="Bryson Gowans">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <div class="quiz-item box">
                <label for="q1"><span style="color:navy;font-weight: bold;font-size: large;">1.</span> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item box">
                <label for="q2"><span style="color:navy;font-weight: bold;font-size: large;">2.</span> How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3"><span style="color:navy;font-weight: bold;font-size: large;">3.</span> Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4"><span style="color:navy;font-weight: bold;font-size: large;">4.</span> What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button class="box" type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
