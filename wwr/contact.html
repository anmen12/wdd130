<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>
    <meta name="description" content="A Contact Us page for the White Water Rafting company">
    <meta name="author" content="Bryson Gowans">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Logo">
        <nav>
            <ul>
                <li class="sep-border"><a href="index.html">Home</a></li>
                <li class="sep-border"><a href="about.html">About Us</a></li>
                <li class="sep-border"><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>White Water Rafting Company</h1>
        <h3>123 Main River Street</h3>
        <h3>Kolob, California</h3>
        <h3>+1 999 999 9999</h3>
        <h3>info@whitewater.com</h3>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3132.636350707629!2d-122.07412632511286!3d38.26473928378702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808516a58c6cbdd7%3A0xbce548206b7e0c73!2sKolob%20Dr%2C%20Fairfield%2C%20CA%2094534!5e0!3m2!1sen!2sus!4v1765027614356!5m2!1sen!2sus" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <div class="text">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="text">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="message">
                    <h4>Message Purpose</h4>
                    <div>
                        <div>
                            <input type="radio" id="purpose1" name="purpose" value="general" required>
                            <label for="purpose1">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="purpose2" name="purpose" value="reservation" required>
                            <label for="purpose2">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="purpose3" name="purpose" value="website" required>
                            <label for="purpose3">Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </div>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee-1.jpg" alt="Employee 1">
                <figcaption>Employee 1</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.jpg" alt="Employee 2">
                <figcaption>Employee 2</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.jpg" alt="Employee 3">
                <figcaption>Employee 3</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy;2025 || White Water Rafting || Bryson Gowans</p>
        </div>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
