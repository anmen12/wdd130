<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Home</title>
    <meta name="description" content="A Home page for the White Water Rafting company">
    <meta name="author" content="Bryson Gowans">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Logo">
        <nav>
            <ul>
                <li class="sep-border"><a href="index.html">Home</a></li>
                <li class="sep-border"><a href="about.html">About Us</a></li>
                <li class="sep-border"><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.webp" alt="Hero">
            <h1 class="overlay">White Water Rafting</h1>
        </div>
        <section class="home">
            <figure>
                <img src="images/adventure-1.jpg" alt="Adventure 1">
                <p>Have a fun time rafting with family and friends!</p>
            </figure>
            <a href="trips.html">Check Out Our Trips!</a>
            <figure>
                <img src="images/adventure-2.webp" alt="Adventure 2">
                <p>Call 1 999 999 9999 to schedule a reservation today!</p>
            </figure>
        </section>
        <div class="newsletter">
            <h3>Newsletter</h3>
            <form>
                <div class="text">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="text">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Sign Up!</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy;2025 || White Water Rafting || Bryson Gowans</p>
        </div>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
